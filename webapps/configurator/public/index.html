<!DOCTYPE html>
<html class="h100">
<head>
    <meta charset="utf8"/>

    <title>LinuxDrone Configurator</title>

    <link rel="stylesheet" type="text/css" href="javascripts/joint/dist/joint.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>

    <script src="javascripts/joint/lib/jquery.js"></script>
    <script src="javascripts/joint/lib/jquery.sortElements.js"></script>
    <script src="javascripts/joint/lib/lodash.js"></script>
    <script src="javascripts/joint/lib/backbone.js"></script>

    <script src="javascripts/joint/src/core.js"></script>
    <script src="javascripts/joint/src/vectorizer.js"></script>
    <script src="javascripts/joint/src/geometry.js"></script>


    <script src="javascripts/joint/src/joint.dia.graph.js"></script>

    <script src="javascripts/joint/src/joint.dia.cell.js"></script>
    <script src="javascripts/joint/src/joint.dia.element.js"></script>
    <script src="javascripts/joint/src/joint.dia.link.js"></script>
    <script src="javascripts/joint/src/joint.dia.paper.js"></script>

    <script src="javascripts/bootstrap/bootstrap.js"></script>
    <script type='text/javascript' src='javascripts/knockout-3.0.0.js'></script>
    <script src="javascripts/knockout-bootstrap.min.js"></script>
    <script src="javascripts/reconnecting-websocket.js"></script>

    <script src="javascripts/joint/plugins/joint.shapes.basic.js"></script>
    <script src="javascripts/joint/plugins/joint.shapes.devs.js"></script>
</head>
<body class="h100">

<div class="main-region clearfix">
    <div class="module-panel panel panel-info h100" style="margin: 0">
        <div class="panel-heading tools-region">
            <h3 class="panel-title">Modules</h3>
        </div>
        <div class="panel-body">
            <div data-bind="template: { name: 'listModulesButtonsTemplate', foreach: listModules }"></div>
        </div>
    </div>
    <div class="board panel panel-primary" style="margin: 0">
        <div class="panel-heading h10">
            <!--h3 class="panel-title">Schema</h3-->
            <div class="tools-region">
                <!--h3 class="panel-title">Schema</h3-->
                <form data-bind="visible: viewModels.Editor.editSchemaMode()=='main'" class="form-inline">
                    <!-- Выпадающий список схем -->
                    <div class="form-group">
                        <label data-bind="attr: {for: 'schemas'}">Schema:</label>
                        <select class="form-control" data-bind="options: viewModels.Editor.ConfigNames,
                        optionsText: $data,
                        optionsValue: $data,
                        value: viewModels.Editor.configNameSelected,
                        attr: {id: 'schemas'},
                        visible: viewModels.Editor.ConfigNames().length > 0"></select>
                    </div>
                    <!-- -->
                    <!-- Выпадающий список версий -->
                    <div class="form-group">
                        <label data-bind="attr: {for: 'versions'}">Version:</label>
                        <select class="form-control" data-bind="options: viewModels.Editor.Versions,
                        optionsText: $data,
                        optionsValue: $data,
                        value: viewModels.Editor.versionSelected,
                        attr: {id: 'versions'},
                        visible: viewModels.Editor.Versions().length > 0"></select>
                    </div>
                    <!-- -->
                    <i class="glyphicon glyphicon-info-sign" rel="tooltip" title="Info"></i>
                    <button type="button" class="btn btn-success" data-bind="click: SaveConfig,
                        visible: viewModels.Editor.Versions().length > 0, enable: viewModels.Editor.graphChanged()">Save
                    </button>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#saveAsModal"
                            data-bind="enable: viewModels.Editor.graphChanged()">Save As
                    </button>
                    <button type="button" class="btn btn-danger" data-bind="click: DeleteConfig,
                        visible: viewModels.Editor.Versions().length > 0">Delete
                    </button>
                    <button type="button" class="btn btn-info" disabled title="Not Implemented">Import</button>
                    <button type="button" class="btn btn-info" disabled data-bind="visible: viewModels.Editor.Versions().length > 0">Export</button>

                    <button type="button" data-bind="css: viewModels.Editor.cssClass4ButtonsRunStop(), click: RunConfig, visible: viewModels.Editor.hostStatus()=='stopped'">Run</button>
                    <button type="button" data-bind="css: viewModels.Editor.cssClass4ButtonsRunStop(), click: StopConfig, visible: viewModels.Editor.hostStatus()=='running'">Stop</button>
                </form>

                <form data-bind="visible: viewModels.Editor.editSchemaMode()=='sub'" class="form-inline">
                    <div class="form-group">
                        <h3 class="panel-title" data-bind="text: function(){ if(viewModels.Editor.selectedSuperModule()) {return viewModels.Editor.selectedSuperModule().attributes.attrs['.label'].text;} else return'';}();"></h3>
                    </div>

                    <button type="button" class="btn btn-success" data-bind="click: SaveSubSchema">Save
                    </button>
                    <button type="button" class="btn btn-info"
                            data-bind="visible: viewModels.Editor.Versions().length > 0, click: ReturnToMainScheme">
                        Return to main scheme
                    </button>
                </form>
            </div>
        </div>
        <div class="panel-body h90">
            <div id="paper" class="h100"></div>
        </div>
    </div>
    <div class="properties-panel panel panel-default" style="margin: 0">
        <div class="panel-heading  tools-region">
            <h3 class="panel-title" data-bind="text: viewModels.Editor.instnameSelectedModule"></h3>
        </div>
        <div class="panel-body" data-bind="visible: instnameSelectedModule()!='Properties'">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default" data-bind="visible: viewModels.Editor.editSchemaMode()=='main'">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapseOne">
                                Common Properties
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body"
                             data-bind="template: { name: chooseTemplate4Property, foreach: instanceCommonProperties }">
                        </div>
                    </div>
                </div>
                <div class="panel panel-default"
                     data-bind="visible: viewModels.Editor.instanceSpecificProperties().length != 0">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapseTwo">
                                Specific Properties
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse in">
                        <div class="panel-body"
                             data-bind="template: { name: chooseTemplate4Property, foreach: instanceSpecificProperties }">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="saveAsModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Save current config as</h4>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class=".col-md-4">Config Name:</div>
                        <div class=".col-md-8"><input data-bind="value: viewModels.Editor.newConfigName"/></div>
                    </div>
                    <div class="row">
                        <div class=".col-md-4">Version:</div>
                        <div class=".col-md-8"><input data-bind="value: viewModels.Editor.newConfigVersion"/></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" data-dismiss="modal" data-bind="click: SaveConfigAs">Save New Config
                </button>
            </div>
        </div>
    </div>
</div>

<div id="portTooltip"></div>

<script type="text/html" id="listModulesButtonsTemplate">
    <div>
        <button style="margin: 2px" type="button" class="btn btn-info"
                data-bind="click: AddModule2Paper, text: definition().name + ' (v' + definition().version + ')',
                tooltip: {html:true, title: GetModuleDescription(), placement: 'right'}"></button>
    </div>
</script>

<script type="text/html" id="popoverModuleInfoTemplate">
    <p data-bind="text: name"></p>
    Hey I am some content in A popover
</script>

<script type="text/html" id="stringTemplate">
    <div>
        <strong data-bind="text: name"></strong>
        <span data-bind="if: unitMeasured">(<span data-bind="text: unitMeasured"/>)</span>
        <input data-bind="value: value">
    </div>
</script>

<script type="text/html" id="boolTemplate">
    <div>
        <strong data-bind="text: name"></strong>
        <span data-bind="if: unitMeasured">(<span data-bind="text: unitMeasured"/>)</span>
        <input type="checkbox" data-bind="checked: value"/>
        <!--input data-bind="value: value()"-->
    </div>
</script>


<div id="moduleContextMenu" class="dropdown clearfix">
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu"
        style="display:block;position:static;margin-bottom:5px;">
        <li><a tabindex="-1" href="#" data-bind="click: RemoveModule">Delete</a></li>
    </ul>
</div>

<div id="linkContextMenu" class="dropdown clearfix">
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu"
        style="display:block;position:static;margin-bottom:5px;">
        <li><a tabindex="-1" href="#" data-bind="click: SetLinkAsPipe">Push delivery</a></li>
        <li><a tabindex="-1" href="#" data-bind="click: SetLinkAsSharedMemory">Pull delivery</a></li>
    </ul>
</div>

<script src="javascripts/bson.js"></script>
<script src="ModulesCommonParams.def.js"></script>
<script src="javascripts/configurator.js"></script>

<div class="content" style="position: fixed; left: 0; bottom: 0; background-color: #fff; border: 1px solid #000; box-sizing: border-box; width: 1205px;">
    <div id="wsdi_status" style="text-align: center">Not initialized</div>
    <strong>Host process out</strong><br>
    <div id='host_out'></div>
</div>

</body>
</html>
