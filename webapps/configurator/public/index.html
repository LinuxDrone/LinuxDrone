<!DOCTYPE html>
<html class="h100">
<head>
    <meta charset="utf8"/>

    <title>LinuxDrone Configurator</title>

    <link rel="stylesheet" type="text/css" href="javascripts/joint/dist/joint.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>

    <style>
        #paper {
            width: window.innerWidth-20;
            height: window.innerHeight-100;
            border: 1px solid gray;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="h100">

<div class="main-region">
    <div id="ModulesPanel" class="module-panel panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Modules</h3>
        </div>
        <div class="panel-body">

        </div>
    </div>
    <div id="board" class="board panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Schema</h3>
        </div>
        <div class="panel-body">
            <div class="tools-region">
                <div id="listConfigs" class="">
                    <!-- Выпадающий список схем -->
                    <div class="btn-group">
                        <button id="configName" role="button" class="dropdown-toggle btn btn-default" data-toggle="dropdown"
                                onChange="SelectConfig()">Config <span
                                class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="configName">
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <!-- -->
                    <!-- Выпадающий список версий -->
                    <div class="btn-group">
                        <button role="button" id="configVersion" class="dropdown-toggle btn btn-default" data-toggle="dropdown"
                                onChange="SelectConfig()">Version <span
                                class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="configVersion">
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <!-- -->
                    <button type="button" class="btn btn-success" onclick="SaveConfig()">Save</button>
                    <button type="button" class="btn btn-success">Save As</button>
                    <button type="button" class="btn btn-danger" onclick="DeleteConfig()">Delete</button>
                    <button type="button" class="btn btn-info">Import</button>
                    <button type="button" class="btn btn-info">Export</button>

                </div>
            </div>
            <div id="paper"></div>
        </div>
    </div>
    <div class="properties-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Properties</h3>
        </div>
        <div class="panel-body">

        </div>
    </div>
</div>
