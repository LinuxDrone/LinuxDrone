<!DOCTYPE html>
<html class="h100">
<head>
    <meta charset="utf8"/>

    <title>Basic shapes</title>

    <link rel="stylesheet" type="text/css" href="javascripts/joint/dist/joint.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>


    <style>

    </style>
</head>
<body class="h100">
<div class="main-region">
    <div id="ModulesPanel" class="module-panel panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Модули</h3>
        </div>
        <div class="panel-body">

        </div>
    </div>
    <div id="board" class="board panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Рабочая доска</h3>
        </div>
        <div class="panel-body">

        </div>
    </div>
    <div class="properties-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Свойства</h3>
        </div>
        <div class="panel-body">

        </div>
    </div>
</div>
<div class="tools-region">
    <div id="listConfigs" class="">
        <!-- Выпадающий список схем -->
        <div class="btn-group">
            <button id="configName" role="button" class="dropdown-toggle btn btn-default" data-toggle="dropdown"
                    onChange="SelectConfig()">Схема <span
                    class="caret"></span></button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="configName">
                <li></li>
                <li></li>
            </ul>
        </div>
        <!-- -->
        <!-- Выпадающий список версий -->
        <div class="btn-group">
            <button role="button" id="configVersion" class="dropdown-toggle btn btn-default" data-toggle="dropdown"
                    onChange="SelectConfig()">Версия <span
                    class="caret"></span></button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="configVersion">
                <li></li>
                <li></li>
            </ul>
        </div>
        <!-- -->
        <button type="button" class="btn btn-success" onclick="SaveConfig()">Сохранить</button>
        <button type="button" class="btn btn-success">Сохранить как</button>
        <button type="button" class="btn btn-danger" onclick="DeleteConfig()">Удалить</button>
        <button type="button" class="btn btn-info">Импорт</button>
        <button type="button" class="btn btn-info">Экспорт</button>

    </div>
</div>

<script src="javascripts/joint/lib/jquery.js"></script>
<script src="javascripts/joint/lib/jquery.sortElements.js"></script>
<script src="javascripts/joint/lib/lodash.js"></script>
<script src="javascripts/joint/lib/backbone.js"></script>

<script src="javascripts/joint/src/core.js"></script>
<script src="javascripts/joint/src/vectorizer.js"></script>
<script src="javascripts/joint/src/geometry.js"></script>


<script src="javascripts/joint/src/joint.dia.graph.js"></script>

<script src="javascripts/joint/src/joint.dia.cell.js"></script>
<script src="javascripts/joint/src/joint.dia.element.js"></script>
<script src="javascripts/joint/src/joint.dia.link.js"></script>
<script src="javascripts/joint/src/joint.dia.paper.js"></script>

<script src="javascripts/bootstrap/bootstrap.js"></script>

<script src="javascripts/joint/plugins/joint.shapes.basic.js"></script>
<script src="javascripts/joint/plugins/joint.shapes.devs.js"></script>

<script src="javascripts/configurator.js"></script>


</body>
</html>
