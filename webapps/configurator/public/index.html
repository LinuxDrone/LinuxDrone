<body class="h100">

<div class="main-region clearfix">
    <div id="ModulesPanel" class="module-panel panel panel-info h100">
        <div class="panel-heading">
            <h3 class="panel-title">Modules</h3>
        </div>
        <div class="panel-body">

        </div>
    </div>
    <div id="board" class="board panel panel-primary">
        <div class="panel-heading">
            <!--h3 class="panel-title">Schema</h3-->
            <div class="tools-region">
                <!--h3 class="panel-title">Schema</h3-->
                <div id="listConfigs" class="">
                    <!-- Выпадающий список схем -->
                    <select data-bind="options: my.VM.Configurations,
                        optionsText: 'name',
                        optionsValue: 'listVersions',
                        value: my.VM.configSelected"></select>
                    <!-- -->
                    <!-- Выпадающий список версий -->
                    <select data-bind="options: my.VM.Versions,
                        optionsText: $data,
                        optionsValue: $data,
                        value: my.VM.versionSelected"></select>
                    <!-- -->
                    <button type="button" class="btn btn-success" onclick="SaveConfig()">Save</button>
                    <button type="button" class="btn btn-success">Save As</button>
                    <button type="button" class="btn btn-danger" onclick="DeleteConfig()">Delete</button>
                    <button type="button" class="btn btn-info">Import</button>
                    <button type="button" class="btn btn-info">Export</button>

                </div>
            </div>
        </div>
        <div class="panel-body h90">

            <div id="paper" class="h100"></div>
        </div>
    </div>
    <div class="properties-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Properties</h3>
        </div>
        <div class="panel-body">

        </div>
    </div>
</div>
