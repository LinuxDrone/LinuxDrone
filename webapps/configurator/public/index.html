<!DOCTYPE html>
<html class="h100">
<head>
    <meta charset="utf8"/>

    <title>LinuxDrone Configurator</title>

    <link rel="stylesheet" type="text/css" href="javascripts/joint/dist/joint.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>

    <style>
        #paper {
            border: 1px solid gray;
            box-sizing: border-box;
            overflow: auto;
        }
    </style>

    <script src="javascripts/joint/lib/jquery.js"></script>
    <script src="javascripts/joint/lib/jquery.sortElements.js"></script>
    <script src="javascripts/joint/lib/lodash.js"></script>
    <script src="javascripts/joint/lib/backbone.js"></script>

    <script src="javascripts/joint/src/core.js"></script>
    <script src="javascripts/joint/src/vectorizer.js"></script>
    <script src="javascripts/joint/src/geometry.js"></script>


    <script src="javascripts/joint/src/joint.dia.graph.js"></script>

    <script src="javascripts/joint/src/joint.dia.cell.js"></script>
    <script src="javascripts/joint/src/joint.dia.element.js"></script>
    <script src="javascripts/joint/src/joint.dia.link.js"></script>
    <script src="javascripts/joint/src/joint.dia.paper.js"></script>

    <script src="javascripts/bootstrap.js"></script>
    <script type='text/javascript' src='javascripts/knockout-3.0.0.js'></script>

    <script src="javascripts/joint/plugins/joint.shapes.basic.js"></script>
    <script src="javascripts/joint/plugins/joint.shapes.devs.js"></script>
</head>
<body class="h100">

<div class="main-region clearfix">
    <div id="ModulesPanel" class="module-panel panel panel-info h100">
        <div class="panel-heading">
            <h3 class="panel-title">Modules</h3>
        </div>
        <div class="panel-body">

        </div>
    </div>
    <div id="board" class="board panel panel-primary">
        <div class="panel-heading">
            <!--h3 class="panel-title">Schema</h3-->
            <div class="tools-region">
                <!--h3 class="panel-title">Schema</h3-->
                <div id="listConfigs" class="">
                    <!-- Выпадающий список схем -->
                    <select data-bind="options: viewModels.Editor.Configurations,
                        optionsText: 'name',
                        optionsValue: 'listVersions',
                        value: viewModels.Editor.configSelected"></select>
                    <!-- -->
                    <!-- Выпадающий список версий -->
                    <select data-bind="options: viewModels.Editor.Versions,
                        optionsText: $data,
                        optionsValue: $data,
                        value: viewModels.Editor.versionSelected"></select>
                    <!-- -->
                    <button type="button" class="btn btn-success" data-bind="click: SaveConfig">Save</button>
                    <button type="button" class="btn btn-success">Save As</button>
                    <button type="button" class="btn btn-danger" onclick="DeleteConfig()">Delete</button>
                    <button type="button" class="btn btn-info">Import</button>
                    <button type="button" class="btn btn-info">Export</button>
                    <a href="#myModal" role="button" class="btn" data-toggle="modal">Launch demo modal</a>

                </div>
            </div>
        </div>
        <div class="panel-body h90">

            <div id="paper" class="h100"></div>
        </div>
    </div>
    <div class="properties-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Properties</h3>
        </div>
        <div class="panel-body">

        </div>
    </div>
</div>



<-- Modal -->
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Modal header</h3>
    </div>
    <div class="modal-body">
        <p>One fine body…</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary">Save changes</button>
    </div>
</div>


<script src="javascripts/configurator.js"></script>


</body>
</html>
